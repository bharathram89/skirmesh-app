{% extends "base.html" %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="../static/css/pair_uid.css" charset="utf-8" />
    <script src="../static/js/pair_uid.js"></script>

    <form name="Pair_UID"
          method="post"
          action="{{ url_for('pair_uid.assign_uid') }}">

    <select name="player" id="player">
        {% for player in Players %}
        <option value={{  player.id  }}>
            {{  player.lastname  }},
            {{  player.firstname  }} &emsp; &emsp;
            <div style="float:right">uid: {{ player.uid }}</div>
        </option>
        {% endfor %}
    </select>

    <input type="text" name="uid" value="" id="uidblock"/>

    <input class="button"
           id="assign_uid_button"
           type="submit"
           name="action"
           value="Assign UID">
   </input>


   </form>

{% endblock %}
