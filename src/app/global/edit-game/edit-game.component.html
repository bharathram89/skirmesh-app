<form [formGroup]="gameModeForm" (ngSubmit)="onNewGameModeFormSubmit()">

  <input type="hidden" formControlName="id">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Game Mode Name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="map">Map</label>
    <select formControlName="map" class="form-control" (change)="changeMap($event)">
      <option disabled selected value> -- Select your Map -- </option>
      <option [value]=map.id (name)=map.id *ngFor="let map of maps">{{map.name}}</option>
    </select>
  </div>


<div class="row">

      <table class="col-6" formArrayName="teams">

        <tr>
          <th colspan="2">Assemble Teams:<button type="button" (click)="addTeam()" class="btn btn-primary keepRight">
              Add More</button></th>
        </tr>

        <div class="table">

          <tr *ngFor="let team of gameModeForm.get('teams')['controls']; let i=index" [formGroupName]="i">

            <td>
              <input (change)="onChangeOfTeamList()" type="text" formControlName="name" class="form-control" placeholder="Team Name">
            </td>

            <td>
              <input type="color" formControlName="color">
            </td>

            <td *ngIf="teams.length > 2">
              <button  (click)="removeTeam(i)" class="btn btn-danger">Remove</button>
            </td>

          </tr>

        </div>

      </table>

      <div class="map-container col-5">
        <app-map [mapID]="gameModeForm.get('map').value"></app-map>
      </div>

</div>


  <button type="submit" [disabled]="!isMapSelected" class="btn btn-primary btn-lg">Save Configuration</button>
  <br/><br/>

  <div *ngIf="isMapSelected">
    <app-device-list  [config]="deviceListConfigs" (nodeConfigs)="nodeConfigs($event)"></app-device-list>
  </div>
  <br />
  <button type="submit" [disabled]="!isMapSelected" class="btn btn-primary btn-lg">Save Configuration</button>


</form>
