<ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs" class="nav-item" (click)="selectTab(tab)" >
      <a [class.active]="tab.active" class="nav-link">{{tab.title}}</a>
    </li>
    <!-- dynamic tabs -->
    <li *ngFor="let tab of dynamicTabs" (click)="selectTab(tab)" class="nav-item">
      <a [class.active]="tab.active" class="nav-link">{{tab.title}} <span class="tab-close" *ngIf="tab.isCloseable" (click)="closeTab(tab)">x</span></a>
    </li>
  </ul>
  <ng-content></ng-content>
  <ng-template dynamic-tabs #container></ng-template>
