<div class="container mb-1">
  <div class="card mb-3">
    <div class="p-4 text-center text-black text-lg bg-light rounded-top">
      <span class="fs-1 text-uppercase"> Players </span>
      <br>
      <span class="fs-3"> Click each icon to learn more! </span>
      <div class="card-body">
        <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
          <div class="step">
            <div class="step-icon-wrap" (click)="changeInfo('register')">
              <div class="step-icon"><i class="fa fa-user-plus"></i></div>
            </div>
            <h4 class="step-title text-black"> Register </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap" (click)="changeInfo('wristband')">
              <div class="step-icon"><i class="fa fa-thumbs-o-up"></i></div>
            </div>
            <h4 class="step-title text-black"> Purchase a wristband </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap" (click)="changeInfo('play')">
              <div class="step-icon"><i class="fa fa-connectdevelop fa-spin fa-fw"></i></div>
            </div>
            <h4 class="step-title text-black"> Play </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap" (click)="changeInfo('game')">
              <div class="step-icon"><i class="fa fa-rebel "></i></div>
            </div>
            <h4 class="step-title text-black"> View Game </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap" (click)="changeInfo('compete')">
              <div class="step-icon"><i class="fa fa-share"></i></div>
            </div>
            <h4 class="step-title text-black"> Compete </h4>
          </div>
        </div>
        <div>

          <div *ngIf="isOpen" class="bg-dark" (click)="isOpen = !isOpen">
            <p class="text-white" [innerHtml]="playerContent"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row center-cust">
    </div>
  </div>
  <div class="card mb-1">
    <div class="p-4 text-center text-black text-lg bg-light rounded-top"><span class="text-uppercase"> Fields </span>

      <div class="card-body">
        <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="fa fa-wrench"></i></div>
            </div>
            <h4 class="step-title text-black"> Get setup </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="fa fa-cogs"></i></div>
            </div>
            <h4 class="step-title text-black"> Configure Games </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="fa fa-rebel"></i></div>
            </div>
            <h4 class="step-title text-black"> Play </h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="fa fa-bullhorn"></i></div>
            </div>
            <h4 class="step-title text-black"> Promote </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
