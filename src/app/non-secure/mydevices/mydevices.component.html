<div class="container-fluid">

        <div *ngIf="!gameID" class="row">

            <h5 *ngIf="!gameCardData.length"> Check back later. Games pop up all the time! </h5>

            <div
                *ngFor="let gameData of gameCardData;"
                class="card user-card col-sm-3 d-flex px-1 py-1 gx-1 gy-1"
                (click)="selectActiveGame(gameData.id)"
                >

                <div class="card-header"
                     [value]="gameData.id"
                     >
                     <h5 [innerHtml]="gameData.description"></h5>
                </div>

                <div class="card-body"
                     [value]="gameData.id">

                    <p [innerHtml]="gameData.startTime"></p>

                    <div>
                        <app-map [mapID]="gameData.mapID" [deviceData]="gameData.devices" [gameID]="gameData.id"></app-map>
                    </div>

                </div>

            </div>

        </div>


    <div *ngIf="gameID">

        <div class="container ">

            <div class="col btn-group btn-group-toggle d-flex justify-content-center align-middle">

                <div class="btn fa fa-arrow-left" (click)="goBackToMainMenu()">
                </div>

                <div class="btn btn-light active" id="map" (click)="changeGameTab('map')">
                C3I
                </div>

                <div class="btn btn-light" id="eventsTracker" (click)="changeGameTab('eventsTracker')">
                Events
                </div>

            <a data-href="https://play.skirmesh.net/non-secure/live-games"
               data-layout="button_count"
               data-size="small"
               target="_blank"
               href="{{fbShareUrl}}"
               class="btn btn-social btn-facebook fa fa-share">
                <i class="fa fa-facebook fa-fw"></i></a>

            </div>

        </div>


        <div *ngIf="currentTab == 'map'" class="container">

          <div class="row px-0">

            <div class="col-md-6">
            <app-map [mapID]="map" [(deviceData)]="scoreSvc.devices" [gameID]="gameID"></app-map>
            </div>

            <div class="col-md-6">
            <app-team-score [teams]="scoreSvc.teams" [barChartData]="scoreSvc.barChartData"></app-team-score>
            </div>

          </div>

        </div>



        <div *ngIf="currentTab == 'eventsTracker'" class="container">

            <h3 class="center-cust"> Event History</h3>

            <input
              type="text"
              class="form-control"
              style="padding:8px;margin:15px auto;width:30%;"
              placeholder="Type to filter by Callsign..."
              (keyup)="updateFilter($event)"
            />

            <ngx-datatable
                class="material striped"
                [rows]="scoreSvc.allActions"
                [columns]="scoreSvc.allActionsColumns"
                [columnMode]="'standard'"
                [rowHeight]="'auto'"
                [scrollbarH]="true">
            </ngx-datatable>

        </div>

      </div>

  </div>
