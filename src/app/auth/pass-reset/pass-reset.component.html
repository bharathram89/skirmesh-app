<div class="row justify-content-center">

    <div class="col-6">

        <h4> Enter your email, hit submit, then check your email. </h4>

        <form [formGroup]="resetPass" autocomplete="off" method="POST">

            <div class="form-group">
                <input formControlName="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
            </div>
            <div class="row">

                <div id="passResetEmailSent" class="alert alert-success d-none center-cust">
                    Check your email for directions on how to login and reset your password.<br>
                    If you didn't receive an email, <a [routerLink]="['/non-secure/contact-us']">contact us.</a>

                </div>
                <div id="passResetEmailFailed" class="alert alert-danger d-none center-cust">
                    We are unable to locate an account with the email provided. <br>
                    Verify the email and try again or <a [routerLink]="['/non-secure/contact-us']">contact us.</a>
                </div>
            </div>
        </form>

        <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-primary cust_skir_signup"
            [disabled]="resetPass.invalid"> Submit </button>

    </div>

</div>
