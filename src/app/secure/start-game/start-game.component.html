
<div class="events_area">
    <div class="container">
        <div *ngIf="!gameInProgress" class="row justify-content-center">
            <div class="col-lg-5">
                <div class="main_title">
                    <!-- <h4>Select Game Configuration</h4> -->
                    <select class="form-control" (change)="changeGame($event)">
                        <option disabled selected value> -- Select Game Configuration -- </option>
                        <option [value]=gameMode.id *ngFor="let gameMode of gameModes">
                            {{gameMode.description}}</option>
                    </select>
                    <br>
                    <button type="button" class="bg-primary btn" (click)="startGame()">START GAME</button>
                </div>
            </div>
        </div>

        <div class="row collapsible" [@collapse]="!gameBoardActive" id="gameManagementBoard">
            <div class="col-lg-12"><h1 class="text-center pt-3">{{getSelectedGameModeName()}}</h1></div>

            <div class="col-lg-12">
                <div class="text-center pt-3">

                    <div *ngIf="!gameInProgress">
                        <!-- <h5 *ngIf="mode == 'active'" class="modal-title" id="exampleModalLabel">Dynamic Game Configurations</h5> -->
                        <h5> NOTICE: Device changes will revert to the saved configuration on START GAME. </h5>

                    </div>

                    <div *ngIf="gameInProgress">
                        <!-- <h5 *ngIf="mode == 'active'" class="modal-title" id="exampleModalLabel">Dynamic Game Configurations</h5> -->
                        <h4> WARNING: Changes impact live gameplay. </h4>

                        <button *ngIf="!gameData.is_paused" type="button" class="btn btn-warning"
                            (click)="pauseGame()">PAUSE</button>

                        <button *ngIf="gameData.is_paused" type="button" class="btn btn-info"
                            (click)="pauseGame()">RESUME</button>

                        <button type="button" class="btn btn-danger"
                            (click)="endGame()">END GAME</button>

                    </div>

                    <div>
                        <app-device-list [config]="activeDevices" (nodeConfigs)="nodeConfigs($event)"></app-device-list>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
