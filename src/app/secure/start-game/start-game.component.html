
<div class="events_area">
    <div class="container">
        <div *ngIf="!gameBoardActive" class="row justify-content-center">
            <div class="col-lg-5">
                <div class="main_title">
                    <h4>Select Game Configuration</h4>
                    <select class="form-control" (change)="changeGame($event)">
                        <option disabled selected value> -- Select to Start Game -- </option>
                        <option [value]=gameMode.id *ngFor="let gameMode of gameModes">
                            {{gameMode.description}}</option>
                    </select>
                    <br>
                    <button type="button" class="bg-primary btn" (click)="startGame()">START GAME</button>
                </div>
            </div>
        </div>

        <div class="row collapsible" [@collapse]="!gameBoardActive" id="gameManagementBoard">
            <div class="col-lg-12"><h4 class="text-center pt-3">{{getSelectedGameModeName()}}</h4></div>
        </div>

        <div class="col-lg-12">
            <div class="text-center pt-3">

                <div class="modal-header" *ngIf="gameBoardActive">
                    <!-- <h5 *ngIf="mode == 'active'" class="modal-title" id="exampleModalLabel">Dynamic Game Configurations</h5> -->
                    <h5> WARNING: Changes will impact live gameplay </h5>

                    <button type="button" class="btn btn-warning"
                        (click)="saveNodeConfigs()">PAUSE GAME</button>

                    <button type="button" class="btn btn-danger"
                        (click)="endGame()">END GAME</button>
                </div>

                <div>
                    <app-device-list [config]="activeDevices" (nodeConfigs)="nodeConfigs($event)"></app-device-list>
                </div>
            </div>
        </div>

    </div>
</div>
