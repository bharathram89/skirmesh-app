<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card card-profile">
        <div class="card-header"></div>
        <div class="card-body text-center"><img src="{{currentVals.imageData}}" class="card-profile-img">
          <h3 *ngIf="isField" class="mb-3">{{currentVals.fieldName}}</h3>
          <p *ngIf="isField" class="mb-4">{{currentVals.profile}}</p>
          <h3 *ngIf="isPlayer" class="mb-3">{{currentVals.callSign}}</h3>
          <p *ngIf="isPlayer" class="mb-4">{{currentVals.bio}}</p>
          <button class="btn btn-outline-dark btn-sm"><span class="fa fa-twitter"></span> Follow</button>
        </div>
      </div>

      <form class="card">
        <div class="card-header">
          <h3 class="card-title">My Profile</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Name: {{currentVals.firstName}} {{currentVals.lastName}}</label>
          </div>
          <div class="form-group">
            <label class="form-label">Email: {{currentVals.email}}</label>
          </div>
          <div class="form-group">
            <label class="form-label">Phone: {{currentVals.phone}} </label>
          </div>
          <div *ngIf="isPlayer" class="form-group">
            <label class="form-label">Clan: {{currentVals.clanTag}} </label>
          </div>
        </div>
        <div class="card-footer text-right">
        </div>
      </form>
    </div>
    <div class="col-lg-8">
      <form class="card">
        <div class="card-body">

          <div class="row" *ngIf="isPlayer">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieData"
              [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>

          </div>

          <div class="row" *ngIf="isField">

            <h2>Combined Game Stats</h2>

            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieData"
              [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>

            <h2>Individual Game Stats</h2>



          </div>
        </div>
        <div class="card-footer text-right">
          Facebook Share
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <h2 class="center-cust">Individual Game Stats</h2>
        </div>
        <accordion>
          <accordion-group *ngFor="let game of gameHistData; let i = index" heading="Game #: {{game.id}}"
          [panelClass]="customClass"
          [isOpen]="isFirstOpen"> 
          <h4>Start Time: {{ game.start}}</h4>
          <h4>End Time: {{ game.end }}</h4>
          <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="game.pieData"
            [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
          </ngx-charts-advanced-pie-chart>
</accordion-group>
        </accordion> 
      </div>

    </div>
  </div>
</div>
