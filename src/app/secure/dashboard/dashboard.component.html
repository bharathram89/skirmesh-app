<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card card-profile">
        <div 
          class="card-header"></div>
        <div class="card-body text-center"><img src="{{currentVals.imageData}}"
            class="card-profile-img">
          <h3 *ngIf="isField" class="mb-3">{{currentVals.fieldName}}</h3>
          <p  *ngIf="isField" class="mb-4">{{currentVals.profile}}</p>
          <h3 *ngIf="isPlayer" class="mb-3">{{currentVals.callSign}}</h3>
          <p  *ngIf="isPlayer" class="mb-4">{{currentVals.bio}}</p>
          <button class="btn btn-outline-dark btn-sm"><span class="fa fa-twitter"></span> Follow</button>
        </div>
      </div>
     
      <form class="card">
        <div class="card-header">
          <h3 class="card-title">My Profile</h3>
        </div>
        <div class="card-body"> 
          <div class="form-group">
            <label class="form-label">Name: {{currentVals.firstName}} {{currentVals.lastName}}</label>
          </div>
          <div class="form-group">
            <label class="form-label">Email: {{currentVals.email}}</label>
          </div>
          <div class="form-group">
            <label class="form-label">Phone: {{currentVals.phone}} </label> 
          </div> 
          <div *ngIf="isPlayer" class="form-group">
            <label class="form-label">Clan: {{currentVals.clanTag}} </label> 
          </div>
        </div>
        <div class="card-footer text-right"> 
        </div>
      </form>
    </div>
    <div class="col-lg-8">
      <form class="card">
        <div class="card-body">
          <h3 class="card-title">Stats Summary</h3>
          <div class="row">
            
          </div>
        </div>
        <div class="card-footer text-right">
           Facebook Share
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <h2 class="center-cust">Game History</h2>
        </div>
        <div class="list-group card-list-group">
          <a href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/basic/filter.component.ts"
            target="_blank"></a>
            <input type="text" style="padding:8px;margin:15px auto;width:30%;"
              placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
            <ngx-datatable #table class="material" [columns]="columns" [columnMode]="ColumnMode.force"
              [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows">
            </ngx-datatable>
        </div>
      </div>

    </div>
  </div>
</div>
